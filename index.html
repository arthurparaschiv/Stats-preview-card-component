<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="card__content">
      <div>
        <article>
          <h1 class="card__title">
            Get <span class="highlight">insights</span> that help your business grow.
          </h1>

          <p class="card__description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </article>

        <ul class="card__stats">
          <li>
            <h2>10k+</h2>
            <p>companies</p>
          </li>
          <li>
            <h2>314</h2>
            <p>templates</p>
          </li>
          <li>
            <h2>12m+</h2>
            <p>queries</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="card__image">
      <picture>
        <source media="max-width: 767px" srcset="./assets/images/favicon-32x32.png">
        <source media="min-width: 768px" srcset="./assets/images/image-header-desktop.jpg">
        <img src="./assets/images/image-header-desktop.jpg" alt="hero image">
      </picture>
    </div>
  </div>
</body>
</html>
